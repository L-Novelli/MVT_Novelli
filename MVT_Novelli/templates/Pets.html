{% extends 'base.html' %}

{% block title %}
    Index
{% endblock %}

{% block content %}
    <h1>Pets list</h1>
        <form class="form-inline my-2 my-lg-0" action="/pet-list" method="GET">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    <table border="1">
        {% for pet in Pets %}
        <tr>
            <td>Name: {{pet.Name}} </td>
            <td>Age: {{pet.age}} </td>
            <td>Race: {{pet.PetRace}} </td>
    {% endfor %}
    </table>
    <br><h4>Add PEt </h4> <a href="add-pet" class="btn btn-primary">ADD</a>
{% endblock %}
